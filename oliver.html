<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matretter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <div id="overArea">
        <h1>Oliver's matretter</h1>
        <div id="mainArea">

            <div class="navbar">
                <a href=""><i class="emilieLink"></i> Emilie</a>
                <a href=""><i class="minhLink"></i> Minh</a>
                <a class="active" href="index.html"><i class="hjemLink"></i> Hjem</a>
                <a href=""><i class="oliverLink"></i> Oliver</a>
                <a href=""><i class="fellessideLink"></i> Fellesside</a>
            </div>
            <div id="secondArea">
                <div class="row">
                    <div class="column">
                        <img src="imgs/pizza.jpg" alt="Pizza" style="width:100%" onclick="showImg(this);">
                    </div>
                    <div class="column">
                        <img src="imgs/wok.jpg" alt="Wok" style="width:100%" onclick="showImg(this);">
                    </div>
                    <div class="column">
                        <img src="imgs/pasta.jpg" alt="Pasta" style="width:100%" onclick="showImg(this);">
                    </div>
                    <div class="column">
                        <img src="imgs/chili.jpg" alt="Chili con carne" style="width:100%" onclick="showImg(this);">
                    </div>
                </div>

                <div class="container">
                    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                    <img id="expandedImg" style="width:100%">
                    <div id="imgtext"></div>
                </div>
            </div>
            <div id="secondArea">
                <h2>Informasjon</h2>

                <div class="grid-container">
                    <div class="grid-item item1">
                        <h3></h3>
                        <p></p>

                    </div>
                    <div class="grid-item item2">
                        <h3></h3>
                        <p></p>

                    </div>
                    <div class="grid-item item3">
                        <h3></h3>
                        <p></p>

                    </div>
                    <div class="grid-item item4">
                        <h3></h3>
                        <p></p>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function showImg(imgs) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgtext");
            expandImg.src = imgs.src;
            imgText.innerHTML = imgs.alt;
            expandImg.parentElement.style.display = "block";
        }
    </script>
</body>

</html>
